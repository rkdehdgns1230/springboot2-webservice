spring:
  jpa:
    hibernate:
      ddl-auto: create #create, create-drop, update ...
    properties:
      hibernate:
        show_sql: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        trace: false
        web-allow-other: true # 브라우저에서 접근 가능하도록 설정

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test3
    username: sa
    password:

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql: trace